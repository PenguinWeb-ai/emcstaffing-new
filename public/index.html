<!-- A helper form for Netlify to detect the forms -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
  <textarea name="message"></textarea>
</form>

<form name="ready-to-work" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="firstName" />
  <input type="text" name="lastName" />
  <input type="email" name="email" />
  <input type="tel" name="phone" />
  <select name="experience"></select>
  <input type="file" name="resume" />
</form>

<form name="request-consultant" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="organizationName" />
  <input type="text" name="contactName" />
  <input type="email" name="email" />
  <input type="tel" name="phone" />
  <select name="projectType"></select>
  <textarea name="projectDescription"></textarea>
  <select name="timeline"></select>
</form>
